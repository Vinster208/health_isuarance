<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Add any additional CSS or styling links here -->
</head>
<body>
    <div class="heading">
        <h1>Insurance Cost Prediction</h1>
        <p>Enter your details and predict approximate health insurance amount.</p>
    </div>
    
    <div class="prediction">
        <form method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" name="age" required>
            </div>
    
            <div class="form-group">
                <label for="sex">Sex:<br>(Male:1 Female:0)</label>
                <input type="text" name="sex" required>
            </div>
    
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="text" name="bmi" required>
            </div>
    
            <div class="form-group">
                <label for="children">Children:</label>
                <input type="text" name="children" required>
            </div>
    
            <div class="form-group">
                <label for="smoker">Smoker:<br>(Yes:1 No:0)</label>
                <input type="text" name="smoker" required>
            </div>
    
            <div class="form-group">
                <label for="region">Region:<br>(SW:1 SE:2 NW:3 NE:4)</label>
                <input type="text" name="region" required>
            </div>
    
            <button id="predict-click" style="margin-top: 20px;" class="predict-button" type="submit">Predict</button>
        </form>
    </div>

    <div class="result">
        {% if prediction %}
            <h2>Approximate predicted cost:</h2>
            <p>â‚¹{{ prediction }}</p>
        {% endif %}

    </div>

    <script>
            document.getElementById('predict-click').addEventListener('click', function() {
    // Scroll to the "Experience" section
        const predictSection = document.querySelector('.result');
    
        if (predictSection) {
            predictSection.scrollIntoView({
            behavior: 'smooth'
            });
        }
    });
    </script>
</body>
</html>
